<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Pick a Mood </title>
	<link href="css/style.css" type='text/css' rel="stylesheet" >
	<script href="js/index.js"> </script>
	<style> body { background-color: #95A5B8 ;}</style>

</head>
<body>

<h1> Pick a </h1> 
<h2> MOOD </h2>

<div class="mood">
<button id="happy" onlick="pickMood()" value="0"> 
	<img onmouseover="bigImg1(this)" onmouseout="normalImg1(this)" src="img/happy small.png" width="221" height="285"> 
</button> 
<button id="sad" onlick="pickMood()" value="0"> 
	<img onmouseover="bigImg2(this)" onmouseout="normalImg2(this)" src="img/sad small.png" width="221" height="276"> 
</button>
<button id="energetic" onlick="pickMood()" value="0"> 
<img onmouseover="bigImg3(this)" onmouseout="normalImg3(this)" src="img/energetic small.png" width="258" height="286"> 
</button>
<button id="lazy" onlick="pickMood()" value="0"> 
<img onmouseover="bigImg4(this)" onmouseout="normalImg4(this)" src="img/lazy small.png" width="221" height="285"> 
</button>
</div>


<script>

function bigImg1(x) {
  x.style.height = "336px";
  x.style.width = "264px";
}
function normalImg1(x) {
  x.style.height = "285px";
  x.style.width = "221px";
}


function bigImg2(x) {
  x.style.height = "352px";
  x.style.width = "287px";
}
function normalImg2(x) {
  x.style.height = "276px";
  x.style.width = "221px";
}


function bigImg3(x) {
  x.style.height = "320px";
  x.style.width = "290px";
}
function normalImg3(x) {
  x.style.height = "286px";
  x.style.width = "258px";
}


function bigImg4(x) {
  x.style.height = "346px";
  x.style.width = "277px";
}
function normalImg4(x) {
  x.style.height = "285px";
  x.style.width = "221px";
}

function bigImg5(x) {
  x.style.height = "1054px";
  x.style.width = "1054px";
}
function normalImg5(x) {
  x.style.height = "1024px";
  x.style.width = "1024px";
}


function pickMood(){
	button = document.getElementById("happy")
	if (button.value == '0') {
		document.body.style.backgroundColor = "00000";
		button.value = '1';
	}

}
</script>




</body>

</html>
