<! DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Moody Music </title>
	<link href="css/style2.css" type='text/css' rel="stylesheet" >
	<script href="js/index.js"> </script>


</head>

<body>
	<header>
		<img src="img/backbtn.png" alt="back button">
	</header>

<div class="mood">
	<div class="mood" id="happy">
		<img src="img/happy small.png" alt="">
	</div>
	<div class="mood" id="sad">
		<img src="img/sad small.png" alt="">
	</div>
	<div class="mood" id="energetic">
		<img src="img/energetic small.png" alt="">
	</div>
	<div class="mood" id="lazy">
		<img src="img/lazy small.png" alt="">
	</div>

	<a href="happy.html">
<button id="happy" onlick="pickMood()" value="1"> 
	<img onmouseover="bigImg1(this)" onmouseout="normalImg1(this)" src="img/happy small.png" width="221" height="285"> 
  
</button> 
</a>

</div>

<script>


function bigImg1(x) {
  x.style.height = "336px";
  x.style.width = "264px";
}
function normalImg1(x) {
  x.style.height = "285px";
  x.style.width = "221px";
}

function pickMood(){
	button = document.getElementById("happy")
	if (button.value == '0') {
		document.body.style.backgroundColor = "00000";
		button.value = '1';
	}
</script>

</body>
</html>
